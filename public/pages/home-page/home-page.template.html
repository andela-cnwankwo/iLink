<div>
    <section><center>
        <div style="margin-left: 10%; margin-right: 10%;" class="jumbotron">
            <h1 class="display-3">iLink!</h1>
            <p class="lead">This is a random phone number generation service.</p>
            <hr class="my-4">
            <p>You can also sort generated phone numbers in ascending or descending order.</p>
            <p class="lead">
                <button class="btn btn-primary btn-lg" ng-click="$ctrl.generateNumbers()" role="button">Generate</button>
                <button class="btn btn-primary btn-lg" ng-click="$ctrl.loadPhoneNumberIds()" role="button">Get Numbers</button>
            </p>
        </div>
        <!--  Table -->
        <div ng-if="$ctrl.phoneNumbersData.length > 0" style="margin-left: 20%; margin-right: 20%;">
            <br>
            <h3>Statistics</h3>
            <br>
            <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date Generated</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="entry in $ctrl.phoneNumbersData">
                            <td>{{entry.id}}</td>
                            <td>{{entry.date}}</td>
                            <td><button ng-click="$ctrl.getPhoneNumbers(entry.id)">View</button><button>Delete</button></td>
                        </tr>
                    </tbody>
                </table>
        </div></center>
    </section>
</div>
